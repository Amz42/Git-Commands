<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Commands</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        *{
            font-size:13pt;
        }
        i{
            color: cyan;
        }
    </style>

</head>
<body>
    <h1 align="center">Git Commands</h1>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-11 col-sm-12 col-xs-12 mx-auto">

                <table class="table table-striped table-dark">
                    <thead class="table-dark">
                        <tr>
                            <th> <h4>S.No</h4> </th>
                            <th> <h4>Command</h4> </th>
                            <th> <h4>Description</h4> </th>
                        </tr>
                    </thead>
                    <tbody id="commands" class=""></tbody>
                </table>

            </div>
        </div>
    </div>

    <h4 align="center">To generate SSH key & add your computer's identity to Github Account</h4>
    <p align="center"><a href="https://youtu.be/Thx5yerhlhs?t=470" target="_blank">Link to video</a> , watch at 07:50.</p>
    <h5 align="center">OR</h5>
    <p align="center">Visit <a href="https://docs.github.com/en/github/authenticating-to-github/connecting-to-github-with-ssh">Official Docs</a> By Github.</p>
</body>




<script>
    let obj=[
        {
            "command": "git init" ,
            "descrpt": "Initializes empty git repository"
        },{
            "command": "git add -A" ,
            "descrpt": "stages All"
        },{
            "command": "git add ." ,
            "descrpt": "stages new & modified, without deleted"
        },{
            "command": "git add -u" ,
            "descrpt": "stages modified & deleted, without new"
        },{
            "command": "git add <i>filename</i>" ,
            "descrpt": "to add a file to staging area"
        },{
            "command": "git clone <i>repository_link</i>" ,
            "descrpt": "clones a git repository to local system in new folder"
        },{
            "command": "git clone <i>repository_link</i> ." ,
            "descrpt": "clones a git repository to local system within current folder"
        },{
            "command": "git clone <i>repository_link folder_name</i> " ,
            "descrpt": "clones a git repository in specified folder"
        },{
            "command": "git rm --cached <i>filename</i>" ,
            "descrpt": "to make a file untracked in future commits"
        },{
            "command": "git status" ,
            "descrpt": "to see the current status of current repository in path"
        },{
            "command": "git branch" ,
            "descrpt": "to see all the branches in current repository"
        },{
            "command": "git branch <i>branch_name</i>" ,
            "descrpt": "to create a new branch"
        },{
            "command": "git branch --merged" ,
            "descrpt": "to see already merged branches in current branch"
        },{
            "command": "git branch --no-merged" ,
            "descrpt": "to see unmerged branches in current branch"
        },{
            "command": "git push origin <i>branch_name</i>" ,
            "descrpt": "to push commits to a specified branch"
        },{
            "command": "git merge <i>branch_name</i>" ,
            "descrpt": "to merge specified branch in the current branch"
        },{
            "command": "git branch -d <i>branch_name</i>" ,
            "descrpt": "to delete a branch from local system repository"
        },{
            "command": "git push origin --delete <i>branch_name</i>" ,
            "descrpt": "to delete a branch from remote(online) repository"
        },{
            "command": "git diff" ,
            "descrpt": "compares working area with staging area"
        },{
            "command": "git diff --staged" ,
            "descrpt": "compares currently staged files with last commit"
        },{
            "command": "git commit -a -m <i>\"message\"</i>" ,
            "descrpt": "directly commits all tracked files without staging"
        },{
            "command": "git log" ,
            "descrpt": "to see all previous commits information"
        },{
            "command": "git log -p" ,
            "descrpt": "to see all changes between all commits"
        },{
            "command": "git log -p -<i>number_of_commits</i>" ,
            "descrpt": "to see last specified number of commits & changes"
        },{
            "command": "git log --stat" ,
            "descrpt": "to see a short summary of all changes in all commits (basically no. of addons & deletions)"
        },{
            "command": "git log --pretty=oneline" ,
            "descrpt": "to see a commit per line for all previous commits"
        },{
            "command": "git log --pretty=short" ,
            "descrpt": "to see only authors for all previous commits"
        },{
            "command": "git log --since=<i>number.time_duration</i>" ,
            "descrpt": "to see commits from last specified number of time_duration = (days/weeks/months/years)"
        },{
            "command": "q" ,
            "descrpt": "to exit after using git log command"
        },{
            "command": "git rm <i>filename</i>" ,
            "descrpt": "to delete specified file & stage changes in current repository"
        },{
            "command": "git mv <i>initial_filename</i> <i>new_filename</i>" ,
            "descrpt": "to rename a file & stage changes"
        },{
            "command": "git restore --staged <i>filename</i>" ,
            "descrpt": "to unstage a staged file in present git repository"
        },{
            "command": "git checkout -- <i>filename</i>" ,
            "descrpt": "to restore specified file same as last commit"
        },{
            "command": "git checkout -f" ,
            "descrpt": "to restore current working state into last commit"
        },{
            "command": "git remote add <i>origin repository_link</i>" ,
            "descrpt": "to add a remote to git repository"
        },{
            "command": "git remote" ,
            "descrpt": "to see all available remotes in git repository"
        },{
            "command": "git remote -v" ,
            "descrpt": "to see fetching & pushing remotes' origins"
        },{
            "command": "git config --global alias.<i>alias_name original_command</i>" ,
            "descrpt": "to make alias(shorthands) for git commands"
        },{
            "command": "git checkout <i>branch_name</i>" ,
            "descrpt": "to switch & work with another branch in current repository"
        },{
            "command": "git checkout -b <i>new_branch_name</i>" ,
            "descrpt": "to make & switch to new branch with specified name"
        },{
            "command": "rm -rf .git" ,
            "descrpt": "to remove git repository (only .git file, rest content will stay as it is)"
        },{
            "command": "git branch -v" ,
            "descrpt": "to see all branches with their last commit's hashcode & message"
        },{
            "command": "git stash" ,
            "descrpt": "Discard all local changes, but save them for possible re-use later"
        },{
            "command": "git checkout -- <i>filename</i>" ,
            "descrpt": "Discarding local changes (permanently) to a file"
        },{
            "command": "git reset --hard" ,
            "descrpt": "Discard all local changes to all files permanently"
        },
        {
            "command": "git remote set-url <i>'remote_name' 'repo_url'</i>" ,
            "descrpt": "To set remote url for repository"
        }
        //,{
        //     "command": "" ,
        //     "descrpt": ""
        // },{
        //     "command": "" ,
        //     "descrpt": ""
        // },{
        //     "command": "" ,
        //     "descrpt": ""
        // },{
        //     "command": "" ,
        //     "descrpt": ""
        // },{
        //     "command": "" ,
        //     "descrpt": ""
        // },{
        //     "command": "" ,
        //     "descrpt": ""
        // }
    ];

    let sno=1;
    obj.map(o=>{
        document.getElementById("commands").innerHTML += `<tr> <td>${sno}</td> <td>${o.command}</td> <td>${o.descrpt}</td> </tr>`;
        sno++;
    });

</script>

</html>
